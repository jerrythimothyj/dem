<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" routerLink="/">
    <img
      src="./assets/images/logo.png"
      alt="{{ topNavbarTexts.navbarMoneyManger }}"
      title="{{ topNavbarTexts.navbarMoneyManger }}"
    />
  </a>

  <!-- Toggler/collapsibe Button -->
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    data-target="#collapsibleNavbar"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard"
          [queryParams]="{ date: defaultDate }"
        >
          <i
            class="fas fa-chart-pie"
            title="{{ topNavbarTexts.navbarDashboard }}"
          ></i>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/expenses"
          [queryParams]="{ date: defaultDate }"
          ><i
            class="fas fa-file-invoice"
            title="{{ topNavbarTexts.navbarExpenses }}"
          ></i
        ></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/budget"
          [queryParams]="{ date: defaultDate }"
          ><i
            class="fas fa-file-alt"
            title="{{ topNavbarTexts.navbarBudget }}"
          ></i
        ></a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/comparison"
          [queryParams]="{ date: defaultDate }"
          ><i
            class="fas fa-chart-line"
            title="{{ topNavbarTexts.navbarComparison }}"
          ></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/search"
          ><i
            class="fas fa-search"
            title="{{ topNavbarTexts.navbarSearch }}"
          ></i>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings"
          ><i class="fas fa-cog" title="{{ topNavbarTexts.navbarSettings }}"></i
        ></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/logout"
          ><i
            class="fas fa-sign-out-alt"
            title="{{ topNavbarTexts.navbarLogout }}"
          ></i
        ></a>
      </li>
    </ul>
  </div>
</nav>
